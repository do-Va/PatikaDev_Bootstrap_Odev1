<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css / Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Konak - Restaurant</title>
  </head>
  <body>
    <!-- Header Start -->
    <header class="bg-dark mb-5 pt-3">
      <div class="container">
        <div class="row">
          <p class="col-sm logo">Konak-Restaurant</p>
          <nav class="col-sm">
            <ul class="row">
              <li class="col-sm list__item">
                <a href="./index.html">Ana Sayfa</a>
              </li>
              <li class="col-sm list__item"><a href="./menu.html">Menü</a></li>
              <li class="col-sm list__item">
                <a href="./hakkimizda.html">Hakkımızda</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!--Main Start-->
    <main class="container">
      <h1 class="title text-center">Menümüz</h1>
      <div class="list-container">
        <ul class="row mx-auto">
          <h3 class="title-second col-sm-12 text-center my-5">Çorbalar</h3>
          <li class="card col-sm mx-5">
            <img src="./images/domates.jpg" alt="Domates Çorbası" />
            <p>Domates Çorbası <span class="price">10 TL</span></p>
          </li>
          <li class="card col-sm mx-5">
            <img src="./images/mercimek.jpg" alt="Mercimek Çorbası" />
            <p>Mercimek Çorbası <span class="price">10 TL</span></p>
          </li>
        </ul>
        <ul class="row">
          <h3 class="title-second col-sm-12 text-center my-5">Balıklar</h3>
          <li class="card col-sm mx-5">
            <img src="./images/Levrek.jpg" alt="Levrek" />
            <p>Levrek <span class="price">40 TL</span></p>
          </li>
          <li class="card col-sm mx-5">
            <img src="./images/Cupra.jpg" alt="Cupra" />
            <p>Çupra <span class="price">40 TL</span></p>
          </li>
        </ul>
        <ul class="row">
          <h3 class="title-second col-sm-12 text-center my-5">Tavuklar</h3>
          <li class="card col-sm mx-5">
            <img src="./images/sehriyeli_tavuk.jpg" alt="Şehriyeli Tavuk" />
            <p>Şehriyeli Tavuk <span class="price">20 TL</span></p>
          </li>
          <li class="card col-sm mx-5">
            <img src="./images/Tavuk-Pirzola.jpg" alt="Tavuk Pirzola" />
            <p>Tavuk Pirzola <span class="price">24 TL</span></p>
          </li>
        </ul>
      </div>
    </main>
    <!--Main End-->
  </body>
</html>
